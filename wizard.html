  <body>
    <h2 style="text-align: center;">
      <a href="https://devrecipes.net/step-progres-bar-with-pure-css/">


      </a>
    </h1>
    <div class="stepper-wrapper">
   
    </div>
    <div class="navs">
      <div action ="back" class="nav">Back</div>
      <dic action ="next" id="btn_next" class="nav">Next</div>
    </div>

    <div style="display:flex" class="screen" step="TXT"><input id="username" placeholder="What's your name?" type="text"></input></div>
    <div class="screen" step="NUM"><input id="userage" placeholder="What's your age?" type="number"></input></div>
    <div class="screen" step="DATE"><label  for="year">Date of birth</label><input id="userdate" style="margin-left:6px" name="year" type="date"></div>
    <div class="screen" step="CB"><input id="useragree" name="agree" type="checkbox">  <label for="agree">I agree to upload my details</label></div>

    
  </body>
</html>
